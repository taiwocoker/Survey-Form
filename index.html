<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body id="home">
  <div class="container">
    <div id="header">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to improve the platform</p>
    </div>
    <section id="contact">
      <div class="contact-form">
  <form action="" id="survey-form">
    <div class="form-group">
    <label for="name" id="name-label">Name</label>
    <input type="text" name="name" placeholder="Enter your name"><br>
    </div>
    <div class="form-group">
    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" placeholder="Enter your mail"><br>
    </div>
    <div class="form-group">
    <label for="age" id="number-label">Age(Optional)</label>
    <input type="number" name="number" placeholder="Age" min="1" max="100"><br>
    </div>
    <div class="form-group">
    <label for="role">Which option best describes your current role?</label>
    <select name="role" id="role">
      <option value="Select current role">Select current role</option>
      <option value="full time job">Full Time job</option>
      <option value="full time learner">Full Time learner</option>
      <option value="prefer not to say">Prefer not to say</option>
      <option value="other">Other</option>
    </select><br>
    </div>
    <div class="form-group">
    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
    <input type="radio" id="definitely" value="definitely">Definitely<br>
    <input type="radio" id="definitely" value="maybe">Maybe<br>
    <input type="radio" id="definitely" value="not sure">Not sure<br>
    </div>
    <div class="form-group">
    <label for="">What is your favorite feature of freeCodeCamp?</label><br>
    <select name="" id="">
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="communtiy">Community</option>
      <option value="open source">Open Source</option>
    </select><br>
    </div>
    <div class="form-group">
    <label for="improve">What would you like to see improved? (Check all that apply)</label>
    <input type="checkbox" id="">Front-end Projects<br>
    <input type="checkbox" id="">Back-end Projects<br>
    <input type="checkbox" id="">Data visualizations<br>
    <input type="checkbox" id="">Challenges<br>
    <input type="checkbox" id="">Open source Community<br>
    <input type="checkbox" id="">Gitter help rooms<br>
    <input type="checkbox" id="">Videos<br>
    <input type="checkbox" id="">City meetups<br>
    <input type="checkbox" id="">Wiki<br>
    <input type="checkbox" id="">Forum<br>
    <input type="checkbox" id="">Additional courses<br>
    </div>
    <div class="form-group">
    <label for="comments">Any comments or suggestions?</label><br>
    <textarea name="message" id="message" cols="50" rows="10" placeholder="Enter your comments here"></textarea><br>
    </div>
    <div class="form-group">
    <input type="button" value="Submit">
    </div>
  </form>
      </div>
    </section>
  </div>
</body>
</html>
