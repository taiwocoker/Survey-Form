<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to improve the platform</p>
  <form action="" id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" name="name" placeholder="Enter your name"><br>
    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" placeholder="Enter your mail"><br>
    <label for="age" id="number-label">Age(Optional)</label>
    <input type="number" name="number" placeholder="Age" min="1" max="100"><br>
  </form>
</body>
</html>
