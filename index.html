<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to improve the platform</p>
  <form action="" id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" name="name" placeholder="Enter your name"><br>
    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" placeholder="Enter your mail"><br>
    <label for="age" id="number-label">Age(Optional)</label>
    <input type="number" name="number" placeholder="Age" min="1" max="100"><br>
    <label for="role">Which option best describes your current role?</label>
    <select name="role" id="role">
      <option value="Select current role">Select current role</option>
      <option value="full time job">Full Time job</option>
      <option value="full time learner">Full Time learner</option>
      <option value="prefer not to say">Prefer not to say</option>
      <option value="other">Other</option>
    </select><br>
    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
    <input type="radio" id="definitely" value="definitely">Definitely<br>
    <input type="radio" id="definitely" value="maybe">Maybe<br>
    <input type="radio" id="definitely" value="not sure">Not sure<br>
    <label for="">What is your favorite feature of freeCodeCamp?</label><br>
    <select name="" id="">
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="communtiy">Community</option>
      <option value="open source">Open Source</option>
    </select><br>
  </form>
</body>
</html>
